<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Log in to Facebook</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-32 flex  justify-center items-center ">
        <div class="left mx-10 w-1/2">
            <img src="imagefb.svg" alt="" class="w-80">
            <p class="text-3xl mx-8">Facebook helps you to connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/3 relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg text-sm outline-blue-500" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg text-sm outline-blue-500" type="password" name="" id="" placeholder="password">
            <button class="bg-blue-600 my-2 py-3 rounded-md text-white font-bold  hover:bg-blue-700">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 my-2 py-3 rounded-md text-white font-bold w-fit px-4 mx-auto hover:bg-green-700">Create New Account</button>
            <span class="absolute -bottom-12 text-sm w-auto px-9"><span class="font-bold hover:underline cursor-pointer">Create a page</span> for celebrity brand or buissness</span>
        </div>
    </div>
</body>
</html>
