<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>
      Microsoft â€“ AI, Cloud, Productivity, Computing, Gaming &amp; Apps
    </title>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="navbar flex justify-between items-center md:m-4">
        <div class="flex items-center md:order-2">
          <div class="hamburger p-4 cursor-pointer md:hidden">
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
          </div>
          <div class="search md:hidden">
            <img src="assets/search.svg" alt="" />
          </div>
        </div>
        <div class="logo text-center flex md:order-1">
          <div class="p-2 w-[50%] flex items-start -my-4 justify-center  md:w-auto">
            <img class="relative left-9 md:static  md:w-[50%] md:mt-2" src="assets/logo.png" alt="" />
          </div>
          <div class="features w-fit bg-gray-200 md:w-auto md:bg-white absolute inset-0 -translate-x-96 md:flex md:mx-4 md:space-x-2 md:translate-x-0 md:static">
            <div class="fitem">Microsoft</div>
            <div class="fitem">365</div>
            <div class="fitem">Teams</div>
            <div class="fitem">Copilot</div>
            <div class="fitem">Windows</div>
            <div class="fitem">Surface</div>
            <div class="fitem">Xbox</div>
            <div class="fitem">Support</div>
          </div>
        </div>
        <div class="cart text-center md:flex md:items-center md:justify-center md:order-3 space-x-4">
            <div class="hidden md:block">All Microsoft</div>
          <div class="search hidden md:block"><img src="assets/search.svg" alt=""/></div>
          <div class="flex space-x-4"><img src="assets/cart.svg" alt="" /> <img src="assets/account.svg" alt=""></div>
        </div>
      </div>

      <div
        class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] mx-2 pb-8 md:py-1"
      >
        <div
          class="left flex flex-col justify-center items-center md:items-baseline"
        >
          <h1 class="text-2xl font-medium md:text-3xl mx-5">
            Meet Surface Pro
          </h1>
          <p class="w-3/4 mx-5 md:text-left">
            This laptop's unrivalled flexibility and AI features like Live
            Captions and Cocreator, enable you to do more than you ever
            imagined.
          </p>
          <button class="text-white bg-black px-4 py-2 my-6 font-bold">
            Shop Now >
          </button>
        </div>
        <div class="right">
          <img
            class="w-[64rem] md:w-[64rem]"
            src="assets/slider-1.avif"
            alt=""
          />
        </div>
      </div>

      <div class="promo space-y-2 flex flex-col md:flex-row">
        <div class="item flex items-center mx-4 space-x-2">
          <img class="w-10" src="assets/ic1.svg" alt="" />
          <span class="underline text-blue-800 font-medium"
            >Choose your Microsoft 365</span
          >
        </div>
        <div class="item flex items-center mx-4 space-x-2">
          <img class="w-10" src="assets/ic2.svg" alt="" />
          <span class="underline text-blue-800 font-medium">Shop Xbox</span>
        </div>
        <div class="item flex items-center mx-4 space-x-2">
          <img class="w-10" src="assets/ic1.svg" alt="" />
          <span class="underline text-blue-800 font-medium"
            >Get Windows 11</span
          >
        </div>
        <div class="item flex items-center mx-4 space-x-2">
          <img class="w-10" src="assets/ic4.svg" alt="" />
          <span class="underline text-blue-800 font-medium"
            >Explore Surface Devices</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
